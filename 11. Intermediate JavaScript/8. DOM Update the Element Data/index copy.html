
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script>
      function update() {
        document.getElementById(
          "textValue"
        ).innerHTML = document.getElementById("textName").value;
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <p id="textValue"></p>
    <form action="">
      <input type="text" id="textName" onkeypress="update();" />
    </form>
  </body>
</html>
